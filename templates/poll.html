{% extends 'base.html' %}
{% block css %}
    <link rel="stylesheet" href="../static/css/poll.css">
{% endblock css %}
{% block body %}
{% if error_msg %}
    <script>
        alert('{{ error_msg }}')
    </script>
{% endif %}
<form class="form" action="/poll/{{question.sno}}" method="post">
    <div class="card">
        <div class="card-header">
            Poll: {{ question.sno }}
        </div>
    
        <div class="card-body">
            <h3 class="card-title"><a href="/poll/{{question.sno}}">{{ question.question }}</a></h3>
    
            
            {% for choice in choice_lst %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="choice" id="choice{{ loop.index }}" value="{{ choice.sno }}">
                    <label class="form-check-label card-text" for="choice{{ loop.index }}">{{ choice.choice_text }}</label>
                </div>
            {% endfor %}
    
            <input class="btn btn-primary" type="submit" value="Vote">
        </div>
    </div>
</form>
{% endblock body %}
